[www]
pm = static
pm.max_children = 35
pm.max_requests = 1000
pm.status_path = /status
pm.status_listen = 127.0.0.1:9001

access.format='{"time":"%{%Y-%m-%dT%H:%M:%S%z}T","client_ip":"%{HTTP_X_FORWARDED_FOR}e","remote_addr":"%R","host":"%{HTTP_HOST}e","request":"%m %{REQUEST_URI}e %{SERVER_PROTOCOL}e","status":%s,"body_bytes_sent":%l,"request_time":%d,"http_user_agent":"%{HTTP_USER_AGENT}e","request_id":"%{X-Request-Id}o","correlation_id":"%{X-Correlation-Id}o"}'