# This tests a scenario in which a subscriber is switching
# from yearly to monthly billing.

#debug: true
data:
  - object: plan
    id: month_2
    interval: month

operations:
  - operation: create
    time: 2022-09-21
    parameters:
      start_date: 2021-07-21
      plan: month_2

  - operation: pause
    name: Subscription Pause
    time: 2021-07-21
    assertions:
      subscription:
        renews_next: 2021-08-21
        contract_period_start: 2021-07-21
        contract_period_end: 2021-08-21
        period_start: 2021-07-21
        period_end: 2021-08-20T23:59:59Z

  - operation: resume
    name: Subscription Resume Same Day
    time: 2021-07-21
    parameters:
      period_end: 2021-08-21
    assertions:
      subscription:
        renews_next: 2021-08-21
        contract_period_start: 2021-07-21
        contract_period_end: 2021-08-21
        period_start: 2021-07-21
        period_end: 2021-08-20T23:59:59Z

  - operation: pause
    name: Subscription Pause 2
    time: 2021-07-21
    assertions:
      subscription:
        renews_next: 2021-08-21
        contract_period_start: 2021-07-21
        contract_period_end: 2021-08-21
        period_start: 2021-07-21
        period_end: 2021-08-20T23:59:59Z

  - operation: resume
    name: Subscription Resume week later
    time: 2021-07-21
    parameters:
      period_end: 2021-08-28
    assertions:
      subscription:
        renews_next: 2021-08-28
        contract_period_start: 2021-07-28
        contract_period_end: 2021-08-28
        period_start: 2021-07-28
        period_end: 2021-08-27T23:59:59Z

  - operation: pause
    name: Subscription Pause 3
    time: 2021-07-21
    assertions:
      subscription:
        renews_next: 2021-08-28
        contract_period_start: 2021-07-28
        contract_period_end: 2021-08-28
        period_start: 2021-07-28
        period_end: 2021-08-27T23:59:59Z


  - operation: resume
    name: Subscription Resume 2 months later
    time: 2021-07-28
    parameters:
      period_end: 2021-09-28
    assertions:
      subscription:
        renews_next: 2021-09-28
        contract_period_start: 2021-08-28
        contract_period_end: 2021-09-28
        period_start: 2021-08-28
        period_end: 2021-09-27T23:59:59Z