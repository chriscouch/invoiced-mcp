            letter: false
          state:
            - date: '2022-01-08 08:00:00'
              skipped: false
              failures:
                email: null
                sms: null
                letter: null
              sent:
                email: false
                sms: false
                letter: false

  - operation: schedule
    mock_time: '2022-01-03 06:01:00' # Same as previous
    expect:
      delivery_state:
