<form name="scheduleForm" ng-submit="save(schedule)" class="below0">
    <div class="modal-header">
        <a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
        <h4 class="modal-title">Schedule Report</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-show="error">
            {{error.message}}
        </div>

        <!-- Saved Report -->
        <div class="form-group">
            <label class="control-label">Report</label>
            <div>
                {{savedReport.name}}
            </div>
        </div>

        <!-- Run Date -->
        <div class="form-group">
            <label class="control-label">Run Frequency <span class="required"></span></label>
            <div class="invoiced-select input-medium">
                <select ng-model="schedule.frequency">
                    <option value="day_of_week">Day of Week</option>
                    <option value="day_of_month">Day of Month</option>
                </select>
            </div>
        </div>

        <!-- Day of Week -->
        <div class="form-group" ng-if="schedule.frequency=='day_of_week'">
            <label class="control-label">Day of Week <span class="required"></span></label>
            <div class="invoiced-select input-medium">
                <select ng-options="week.id as week.name for week in weekMapping" ng-model="schedule.run_date" required></select>
            </div>
        </div>

        <!-- Day of Month -->
        <div class="form-group" ng-if="schedule.frequency=='day_of_month'">
            <label class="control-label">Day of Month <span class="required"></span></label>
            <div class="invoiced-select input-small">
                <select ng-options="month.id as month.name for month in monthMapping" ng-model="schedule.run_date" required></select>
            </div>
        </div>

        <!-- Time of Day -->
        <div class="form-group">
            <label class="control-label">Time of Day <span class="required"></span></label>
            <div class="invoiced-select input-small">
                <select ng-model="schedule.time_of_day">
                    <option value="0">12 am</option>
                    <option value="1">1 am</option>
                    <option value="2">2 am</option>
                    <option value="3">3 am</option>
                    <option value="4">4 am</option>
                    <option value="5">5 am</option>
                    <option value="6">6 am</option>
                    <option value="7">7 am</option>
                    <option value="8">8 am</option>
                    <option value="9">9 am</option>
                    <option value="10">10 am</option>
                    <option value="11">11 am</option>
                    <option value="12">12 pm</option>
                    <option value="13">1 pm</option>
                    <option value="14">2 pm</option>
                    <option value="15">3 pm</option>
                    <option value="16">4 pm</option>
                    <option value="17">5 pm</option>
                    <option value="18">6 pm</option>
                    <option value="19">7 pm</option>
                    <option value="20">8 pm</option>
                    <option value="21">9 pm</option>
                    <option value="22">10 pm</option>
                    <option value="23">11 pm</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="left" ng-show="schedule.id">
            <a href="" class="danger" ng-click="delete(schedule)">
                {{'general.delete'|translate}}
            </a>
        </div>
        <button type="submit" class="btn btn-primary Button" ng-disabled="scheduleForm.$invalid||saving" v-busy="saving" v-busy-label="{{'general.saving'|translate}}" v-busy-text="{{'general.save'|translate}}" v-pressable>
            Schedule
        </button>
    </div>
</form>
