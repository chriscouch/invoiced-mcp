<form name="autopayForm" ng-submit="save(nextAttempt)">
  <div class="modal-header">
    <a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
    <h4 class="modal-title">
      Set AutoPay Attempt Date
    </h4>
  </div>
  <div class="modal-body">
    <p>
      When should Invoiced collect payment?
    </p>

    <div class="form-group">
      <div>
        <div class="input-group input-medium">
          <input type="text" class="form-control" ng-model="nextAttempt" ui-date="dateOptions" is-open="dpOpened" readonly="readonly" placeholder="Payment date" required />
          <span class="input-group-btn">
              <button type="button" class="btn btn-primary" ng-click="openDatepicker($event, 'dpOpened')">
                  <span class="fas fa-calendar-alt"></span>
              </button>
          </span>
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary Button" ng-disabled="autopayForm.$invalid" v-pressable>{{'general.save'|translate}}</button>
  </div>
</form>
