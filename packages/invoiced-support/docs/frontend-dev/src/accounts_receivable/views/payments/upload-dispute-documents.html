<div class="modal-header">
    <a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
    <h4 class="modal-title">{{'payments.view.dispute.upload_file'|translate}}</h4>
</div>
<form name="defendForm" ng-submit="upload()">
    <div class="modal-body">
        <div class="form-group">
            <div class="invoiced-select">
                <select ng-model="code" ng-options="defenseDocumentType.defenseDocumentTypeCode for defenseDocumentType in reasons" required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <input ng-model="file" type="file" file-item="file" required/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success Button" ng-disabled="defendForm.$invalid" v-pressable>
            {{'payments.view.dispute.upload_file_button'|translate}}
        </button>
    </div>
</form>
