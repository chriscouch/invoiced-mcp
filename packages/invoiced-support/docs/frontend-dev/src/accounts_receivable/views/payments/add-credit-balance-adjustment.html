<form name="adjustmentForm" ng-submit="save(adjustment)" class="credit-modal below0">
	<div class="modal-header">
		<a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
		<h4 class="modal-title">
			Add Credit
		</h4>
	</div>
	<div class="modal-body">
		<p class="required-indicator">
			<span class="required"></span> {{'general.indicates_required_field'|translate}}
		</p>
		<p class="alert alert-danger" ng-show="error">
			{{error.message}}
		</p>

		<div class="row">
			<div class="col-sm-8">
				<!-- Customer -->
				<div class="form-group">
					<label class="control-label">Customer</label>
					<div>
						{{adjustment.customer.name}}
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<!-- Currency -->
				<div class="form-group" ng-if="'multi_currency'|hasFeature">
					<label class="control-label">{{'general.currency'|translate}} <span class="required"></span></label>
					<div>
						<currency-selector ng-model="adjustment.currency" required></currency-selector>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<!-- Date -->
				<div class="form-group">
					<label class="control-label">Date <span class="required"></span></label>
					<div class="input-group">
						<input type="text" class="form-control" ng-model="adjustment.date" ui-date="dateOptions" is-open="dpOpened" readonly="readonly" required />
						<span class="input-group-btn">
					<button type="button" class="btn btn-primary" ng-click="openDatepicker($event, 'dpOpened')">
						<span class="fas fa-calendar-alt"></span>
					</button>
				</span>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<!-- Amount -->
				<div class="form-group">
					<label class="control-label">Amount <span class="required"></span></label>
					<div>
						<input class="form-control" type="text" currency-input ng-model="adjustment.amount" currency="adjustment.currency" required="required" />
					</div>
				</div>
			</div>
		</div>
		<hr/>

		<div class="row">
			<div class="col-sm-8">
				<!-- Notes -->
				<div class="form-group">
					<label class="control-label">Notes</label>
					<div class="textarea-2-lines">
						<textarea placeholder="Optional notes..." ng-model="adjustment.notes" expanding-textarea class="form-control"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary Button" ng-disabled="adjustmentForm.$invalid||saving" v-busy="saving" v-busy-label="Saving" v-pressable>
			{{'general.add'|translate}}
		</button>
	</div>
</form>
