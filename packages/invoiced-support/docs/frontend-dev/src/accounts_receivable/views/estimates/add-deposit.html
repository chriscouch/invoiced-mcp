<form name="depositForm" ng-submit="save(calculatedAmount)">
	<div class="modal-header">
		<a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
		<h4 class="modal-title">
			Add Deposit
		</h4>
	</div>
	<div class="modal-body">
		<p>
			How much up-front deposit do you want to collect?
		</p>

		<div class="form-group">
			<div>
				<div class="input-medium" ng-model="amount" currency="document.currency" input-amount is-rate="isPercent" has-selector="true" required></div>
			</div>
		</div>


		<div class="form-group" ng-show="isPercent">
			<label class="control-label">Calculated Amount</label>
			<div>
				<money currency="document.currency" amount="calculatedAmount"></money>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary Button" ng-disabled="depositForm.$invalid" v-pressable>
			{{'general.save'|translate}}
		</button>
	</div>
</form>
