<form name="expirationForm" ng-submit="save(when, appliedRate)">
	<div class="modal-header">
		<a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
		<h4 class="modal-title">
			Set Discount Expiration Date
		</h4>
	</div>
	<div class="modal-body">
		<p>
			When should this discount expire?
		</p>

		<div class="form-group">
			<div>
				<label class="noselect">
					<input type="radio" ng-model="when" value="never" />
					Never
				</label>
			</div>
		</div>

		<div class="form-group">
			<div>
				<label class="noselect">
					<input type="radio" ng-model="when" value="on_date" />
					On Date
				</label>
			</div>
		</div>

		<div class="row" ng-if="when=='on_date'">
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="appliedRate.expires" ui-date="dateOptions" placeholder="Expiration date" required />
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary Button" ng-disabled="expirationForm.$invalid" v-pressable>{{'general.save'|translate}}</button>
	</div>
</form>
