<div class="contents">
    <div class="title-bar">
        <h2 class="title">BAI Payments Import</h2>
    </div>

    <p class="lead">
        Import payments into Invoiced from BAI files.<br/>
        <small>
            Learn more in our
            <a href="https://docs.invoiced.com/getting-started/importing-data" target="_blank">Importing Docs</a>.
        </small>
    </p>

    <p class="alert alert-danger" ng-show="error">
        {{error.message}}
    </p>

    <div class="well">
        <h4>Instructions</h4>
        <ul>
            <li>
                Upload a BAI text file and click <strong>Start Import</strong>.
            </li>
        </ul>
    </div>
    <br/>

    <form class="form-horizontal" name="importForm" ng-submit="import(file)">
        <div class="form-group">
            <label class="control-label col-sm-3">Import File</label>
            <div class="col-sm-9 form-control-static">
                <file-input ng-model="file">
                    <input type="file" ng-model="data.someFile">
                </file-input>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary Button" ng-disabled="saving||!file" v-busy="saving" v-busy-label="Saving" v-pressable>
                    Start Import
                </button>
            </div>
        </div>
    </form>
</div>
