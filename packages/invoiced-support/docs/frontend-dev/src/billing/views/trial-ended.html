<h1 class="logo">
    <img src="/img/auth-logo@2x.png" width="181" height="46" alt="Invoiced" />
</h1>
<div class="body skinny minimal container">
    <div class="content">
        <h4 class="title">
            Trial Ended
        </h4>

        <p class="lead text-center">
            {{user.first_name}}, the free trial for {{company.name}} has ended. If you wish to continue using Invoiced please purchase a subscription.
        </p>

        <div class="form-group text-center">
            <a href="{{upgradeUrl}}" class="btn btn-primary btn-lg">
                Activate
            </a>
        </div>

        <div class="form-group text-left">
            <hr/>
            <div>
                <a href="" class="btn btn-link" ng-click="switchCompany()" ng-if="companies.length > 1">
                    Switch Business
                </a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">resizeAppPage();</script>
