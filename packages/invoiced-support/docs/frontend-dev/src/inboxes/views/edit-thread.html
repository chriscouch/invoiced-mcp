<form name="threadForm" ng-submit="save()" class="below0">
	<div class="modal-header">
		<a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
		<h4 class="modal-title">
			{{'inboxes.threads.edit_thread.title'|translate}}
		</h4>
	</div>
	<div class="modal-body form-horizontal">
		<p class="required-indicator">
			<span class="required"></span> {{'general.indicates_required_field'|translate}}
		</p>

		<div class="form-group">
			<label class="control-label col-sm-4">{{'inboxes.threads.edit_thread.name'|translate}} <span class="required"></span></label>
			<div class="col-sm-7">
				<input type="text" ng-model="thread.name" class="form-control" required />
			</div>
		</div>

		<div class="form-group" ng-if="!thread.related_to_id">
			<label class="control-label col-sm-4">{{'inboxes.threads.edit_thread.customer'|translate}}</label>
			<div class="customer-selector col-sm-7">
				<select-customer ng-model="thread.customer_id" allow-new="false" tabi="1" is-required="false" allow-clear="true"></select-customer>
			</div>
		</div>

		<div class="modal-footer">
			<button type="submit" class="btn btn-primary Button" ng-disabled="saving||setupForm.$invalid" v-busy="saving" v-busy-label="{{'general.saving'|translate}}" v-busy-text="{{'general.save'|translate}}" v-pressable>
				<span translate>general.save</span>
			</button>
		</div>
</form>
