<form name="modelForm" ng-submit="save(template)">
    <div class="modal-header">
        <a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
        <h4 class="modal-title">
            {{mode == 'javascript' ? ('settings.edit_template.title_js'|translate) : ('settings.edit_template.title_css'|translate)}}
        </h4>
    </div>
    <div class="modal-body form-horizontal">
        <p class="alert alert-danger" ng-show="error">
            {{error.message}}
        </p>

        <div class="form-group custom-template-toggle row">
            <label class="control-label col-sm-2">{{'settings.edit_template.toggle'|translate}}</label>
            <div class="col-sm-2">
                <toggle ng-model="template.enabled"></toggle>
            </div>
        </div>

        <div class="row form-group codemirrors" ng-if="template.enabled">
            <textarea ui-codemirror="cmOptions" ng-model="template.content" ui-refresh="cmRefresh"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary Button" ng-disabled="modelForm.$invalid||saving" v-busy="saving" v-busy-label="Saving" v-pressable>
            {{'general.save'|translate}}
        </button>
    </div>
</form>
