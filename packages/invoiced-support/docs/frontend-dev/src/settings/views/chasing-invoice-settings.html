<feature-upgrade ng-if="!hasFeature"></feature-upgrade>
<p class="alert alert-danger" ng-show="error">
    {{error.message}}
</p>

<p class="loading" ng-show="loading"></p>
<div class="panel panel-default settings-panel" ng-hide="loading" ng-if="hasFeature">
    <div class="panel-heading">
        <h4 class="panel-title button-title">
            <div class="row">
                <div class="col-sm-4">
                    <div class="searchbar light">
                        <div class="bar">
                            <div class="icon"><span class="fas fa-search"></span></div>
                            <input type="text" class="form-control" ng-model="search" tabindex="2000" />
                            <div class="icon right icon-btn" ng-show="search">
                                <button type="button" class="btn btn-link" ng-click="search=''" tabindex="2001">
                                    <span class="fas fa-times-circle"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 text-right">
                    <a ui-sref="manage.collections.new_invoice_chasing_cadence" class="btn btn-success">
                        New Cadence
                    </a>
                </div>
            </div>
        </h4>
    </div>

    <!-- No Results -->
    <div class="list-group" ng-show="results.length === 0">
        <div class="list-group-item">
            <div class="empty">No cadences found.</div>
        </div>
    </div>

    <!-- Results Table -->
    <table class="table table-striped search-results-table" ng-show="results.length > 0">
        <thead>
        <tr>
            <th>Name</th>
            <th># Invoices</th>
            <th class="noborder">Created</th>
            <th class="nopadding"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="cadence in cadences | searchObject:search:['name'] as results">
            <td>
                {{cadence.name}}
                <a href="" tooltip="New invoices will be assigned this cadence by default" ng-if="cadence.default">
                    <span class="label label-info">Default</span>
                </a>
            </td>
            <td>
                {{cadence.invoice_count}}
            </td>
            <td class="light nowrap noborder hidden-xs">
                <company-date date="cadence.created_at"></company-date>
            </td>
            <td class="nopadding hover-actions-holder mobile-last mobile-visible">
                <div class="hover-actions">
                    <a class="btn btn-default btn-sm" href="/invoices?chasingCadence={{cadence.id}}" tooltip="View Invoices">
                        <span class="fas fa-filter"></span>
                    </a>
                    <a class="btn btn-default btn-sm" ng-click="setDefault(cadence, true)" tooltip="Make Default" ng-if="!cadence.default">
                        <span class="fas fa-star"></span>
                    </a>
                    <a class="btn btn-default btn-sm" ng-click="setDefault(cadence, false)" tooltip="Remove as Default" ng-if="cadence.default">
                        <span class="far fa-star"></span>
                    </a>
                    <a class="btn btn-default btn-sm" ui-sref="manage.collections.duplicate_invoice_chasing_cadence({id:cadence.id})" tooltip="Duplicate Cadence">
                        <span class="fas fa-copy"></span>
                    </a>
                    <a class="btn btn-default btn-sm" ui-sref="manage.collections.edit_invoice_chasing_cadence({id:cadence.id})" tooltip="Edit Cadence" ng-hide="cadence.paused">
                        <span class="fas fa-pencil"></span>
                    </a>
                    <button type="button" class="btn btn-danger btn-sm" ng-click="delete(cadence)" tooltip="Delete Cadence" ng-hide="deleting[cadence.id]||cadence.num_customers>0">
                        <span class="fas fa-trash"></span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
