<form name="siteForm" ng-submit="save(trustedSite)">
    <div class="modal-header">
        <a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
        <h4 class="modal-title">
            <span ng-hide="trustedSite.id">Add CSP Trusted Site</span>
            <span ng-show="trustedSite.id">Edit CSP Trusted Site</span>
        </h4>
    </div>
    <div class="modal-body">
        <p class="alert alert-danger" ng-show="error">
            {{error.message}}
        </p>

        <div class="form-group">
            <label class="control-label">URL</label>
            <div>
                <input type="text" class="form-control" ng-model="trustedSite.url" placeholder="https://example.com" required />
            </div>
        </div>

        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="trustedSite.connect" />
                Connect
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="trustedSite.font" />
                Font
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="trustedSite.frame" />
                Frame
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="trustedSite.img" />
                Img
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="trustedSite.media" />
                Media
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="trustedSite.object" />
                Object
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="trustedSite.script" />
                Script
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="trustedSite.style" />
                Style
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary Button" ng-disabled="siteForm.$invalid" v-pressable>
            <span ng-show="trustedSite.id">{{'general.save'|translate}}</span>
            <span ng-hide="trustedSite.id">{{'general.add'|translate}}</span>
        </button>
    </div>
</form>
