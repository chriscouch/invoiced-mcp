<div class="contents">
	<div class="settings-title-bar">
		<h2 class="title">
			<div class="back-link">
				<a ui-sref="manage.settings.default">
					<span class="fas fa-arrow-left"></span>
					{{'general.settings'|translate}}
				</a>
			</div>
			{{'settings.titles.bundles'|translate}}
		</h2>

		<p class="lead">
			A bundle is a grouping of items that are sold together. Bundles can save time when drafting invoices by allowing you to add a group of line items at once.
		</p>
	</div>

	<p class="alert alert-danger" ng-show="error">
		{{error.message}}
	</p>

	<p class="loading" ng-show="loading"></p>

	<div class="panel panel-default settings-panel" ng-hide="loading">
		<div class="panel-heading">
			<h4 class="panel-title button-title">
				<div class="row">
					<div class="col-sm-4">
						<div class="searchbar light">
							<div class="bar">
								<div class="icon"><span class="fas fa-search"></span></div>
								<input type="text" class="form-control" ng-model="search" tabindex="2000" />
								<div class="icon right icon-btn" ng-show="search">
									<button type="button" class="btn btn-link" ng-click="search=''" tabindex="2001">
										<span class="fas fa-times-circle"></span>
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-8 text-right">
						<button type="button" class="btn btn-success" ng-click="editBundleModal()">
							New Bundle
						</button>
					</div>
				</div>
			</h4>
		</div>

		<!-- No Results -->
		<div class="list-group" ng-show="results.length === 0">
			<div class="list-group-item">
				<div class="empty">No bundles found.</div>
			</div>
		</div>

		<!-- Results Table -->
		<table class="table table-striped search-results-table" ng-show="results.length > 0">
			<thead>
				<tr>
					<th class="noborder">Name</th>
					<th class="nopadding"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="bundle in bundles | searchObject:search:['name','id'] as results">
					<td>{{bundle.name}}</td>
					<td class="nopadding hover-actions-holder mobile-last mobile-visible">
						<div class="hover-actions">
							<button type="button" class="btn btn-default btn-sm" ng-click="editBundleModal(bundle)">
								<span class="fas fa-pencil"></span>
							</button>
							<button type="button" class="btn btn-danger btn-sm" ng-click="delete(bundle)" ng-disabled="deleting[bundle.id]">
								<span class="fas fa-trash"></span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
