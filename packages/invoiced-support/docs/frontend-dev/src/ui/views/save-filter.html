<form name="filterForm">
    <div class="modal-header">
        <a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
        <h4 class="modal-title">
            {{'ui.filters.title'|translate}}
        </h4>
    </div>
    <div class="modal-body">
        <p class="alert alert-danger" ng-show="error">
            {{error.message}}
        </p>

        <div class="form-group">
            <label class="control-label">{{'ui.filters.name'|translate}}</label>
            <div>
                <input class="form-control" type="text" ng-model="filter.name" required />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">{{'ui.filters.private'|translate}}</label>
            <div>
                <toggle ng-model="filter.private"></toggle>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button ng-click="save(filter)" type="submit" class="btn btn-primary Button" ng-disabled="filterForm.$invalid||saving" v-busy="saving" v-busy-label="{{'general.saving'|translate}}" v-busy-text="{{'general.save'|translate}}" v-pressable>
            <span translate ng-hide="filter.id">general.create</span>
            <span translate ng-show="filter.id">general.update</span>
        </button>
    </div>
</form>
