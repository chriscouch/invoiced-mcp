<form name="paymentFileForm" ng-submit="generate(date)">
    <div class="modal-header">
        <a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
        <h4 class="modal-title">
            Generate Payment File
        </h4>
    </div>
    <div class="modal-body">
        <p class="alert alert-danger" ng-show="error">
            {{error.message}}
        </p>

        <div class="form-group">
            <label class="control-label">Effective Entry Date</label>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="date" ui-date="dateOptions" is-open="dpOpened" readonly="readonly" required />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="openDatepicker($event, 'dpOpened')">
                        <span class="fas fa-calendar-alt"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">
            {{'general.download'|translate}}
        </button>
    </div>
</form>
