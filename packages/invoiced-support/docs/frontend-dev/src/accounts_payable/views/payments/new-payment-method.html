<div class="modal-header">
    <a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
    <h4 class="modal-title">
        Add Payment Method
    </h4>
</div>
<div class="modal-body">
    <p class="lead">
        What kind of payment method do you want to add?
    </p>
    <div class="new-payable-payment-method-choice">
        <a href="" ng-click="addBankAccount()" class="payment-method-choice">
            <div class="icon">
                <span class="far fa-university"></span>
            </div>
            <div class="title">Bank Account</div>
        </a>
        <a href="" ng-click="addCard()" class="payment-method-choice">
            <div class="icon">
                <span class="far fa-credit-card"></span>
            </div>
            <div class="title">Card</div>
        </a>
    </div>
</div>
