<p class="loading" ng-show="loading"></p>

<div class="object-view vendor-payment-summary" ng-hide="loading">
    <div class="title-bar clearfix">
        <!-- Title -->
        <h2>{{'payments.view.title'|translate}}</h2>
        <h3>{{payment.number}}</h3>
    </div>

    <ul class="nav nav-tabs">
        <!-- Tab Links -->
        <li ui-sref-active="active">
            <a ui-sref=".summary">
                {{'tabs.summary'|translate}}
            </a>
        </li>
        <li ui-sref-active="active">
            <a ui-sref=".history">
                {{'tabs.history'|translate}}
            </a>
        </li>

        <!-- Action Buttons -->
        <li class="action dropdown right" dropdown>
            <a href="" class="dropdown-toggle" dropdown-toggle>
                <span class="actions-label"></span>
                <span class="fas fa-chevron-down"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-right">
                <li class="danger" ng-if="'vendor_payments.delete'|hasPermission">
                    <a href="" ng-click="delete(payment)" ng-hide="deleting || payment.voided">
                        Void Payment
                    </a>
                </li>
                <li ng-if="canResendCheck">
                    <a href="" ng-click="resendCheck()">
                        Resend check
                    </a>
                </li>
            </ul>
        </li>
        <li class="action right hidden-xs" ng-hide="payment.voided" ng-if="('vendor_payments.edit'|hasPermission)">
            <a href="" ng-click="editModal(payment)">
                <div>{{'general.edit'|translate}}</div>
            </a>
        </li>
    </ul>

    <!-- Selected Tab Content -->
    <div class="tab-content">
        <div class="tab-pane active">
            <ui-view/>
        </div>
    </div>
</div>
