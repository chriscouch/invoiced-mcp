<form name="vendorForm" ng-submit="save(vendor)" class="below0">
    <div class="modal-header">
        <a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
        <h4 class="modal-title">
            <span ng-show="vendor.id">Edit Vendor</span>
            <span ng-hide="vendor.id">Create Vendor</span>
        </h4>
    </div>
    <div class="modal-body edit-vendor">
        <p class="alert alert-danger" ng-show="error">
            {{error.message}}
        </p>

        <p class="required-indicator">
            <span class="required"></span> {{'general.indicates_required_field'|translate}}
        </p>

        <div class="row">
            <div class="col-md-6">
                <!-- Name -->
                <div class="form-group">
                    <label class="control-label">Name <span class="required"></span></label>
                    <div>
                        <input type="text" ng-model="vendor.name" class="form-control" required />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Vendor # -->
                <div class="form-group">
                    <label class="control-label">Vendor Number</label>
                    <div>
                        <input-document-number ng-model="vendor.number"></input-document-number>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <!-- Email -->
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <div>
                        <input type="text" ng-model="vendor.email" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-6" ng-if="'approval_workflow'|hasFeature">
                <!-- Workflow -->
                <div class="form-group">
                    <label class="control-label">Approval Workflow</label>
                    <div>
                        <select-workflow ng-model="vendor.approval_workflow"></select-workflow>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" ng-show="vendor.id">
                <!-- Active -->
                <div class="form-group">
                    <label class="control-label">Active</label>
                    <div>
                        <toggle ng-model="vendor.active"></toggle>
                    </div>
                </div>
            </div>
        </div>
        <hr/>

        <div class="row">
            <div class="col-md-12">
                <h4>
                    Address
                    <address-validator object="vendor"></address-validator>
                </h4>
            </div>
        </div>

        <div class="row">
            <!-- Address 1 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">{{'address.address1'|translate}}</label>
                    <div>
                        <input type="text" ng-model="vendor.address1" class="form-control" />
                    </div>
                </div>
            </div>

            <!-- Address 2 -->
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">{{'address.address2'|translate}}</label>
                    <div>
                        <input type="text" ng-model="vendor.address2" class="form-control" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- City -->
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">{{cityLabel}}</label>
                    <div>
                        <input type="text" ng-model="vendor.city" class="form-control"  />
                    </div>
                </div>
            </div>

            <!-- State -->
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">{{stateLabel}}</label>
                    <div>
                        <state-selector ng-model="vendor.state" country="vendor.country" is-required="false"></state-selector>
                    </div>
                </div>
            </div>

            <!-- Postal Code -->
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">{{postalCodeLabel}}</label>
                    <div>
                        <input type="text" ng-model="vendor.postal_code" class="form-control" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Country -->
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Country <span class="required"></span></label>
                    <div>
                        <country-selector ng-model="vendor.country" is-required="false" ng-change="changeCountry(country)"></country-selector>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary Button" ng-disabled="vendorForm.$invalid||saving" v-busy="saving" v-busy-label="Saving" v-pressable>
            <span>{{'general.save'|translate}}</span>
        </button>
    </div>
</form>
