<form name="setupForm" ng-submit="save()">
	<div class="modal-header">
		<a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
		<h4 class="modal-title">
			{{'intacct.connect_intacct'|translate}}
		</h4>
	</div>
	<div class="modal-body form-horizontal">
		<p class="alert alert-danger" ng-show="error">
			{{error.message}}
		</p>
		
		<p class="required-indicator">
			<span class="required"></span> {{'general.indicates_required_field'|translate}}
		</p>

		<div class="form-group">
			<label class="control-label col-sm-4">
				{{'intacct.company_id'|translate}}
				<span class="required"></span>
			</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="intacct.intacct_company_id" required />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4">
				{{'intacct.user_id'|translate}}
				<span class="required"></span>
			</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="intacct.user_id" required />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4">
				{{'general.password'|translate}}
				<span class="required"></span>
			</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" ng-model="intacct.user_password" required />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4">
				{{'intacct.sender_id'|translate}}
			</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="intacct.sender_id" />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4">
				{{'intacct.sender_password'|translate}}
			</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" ng-model="intacct.sender_password" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-8 col-sm-offset-4">
				<label class="noselect">
					<input type="checkbox" ng-model="isMultiEntity" />
					{{'intacct.enable_multi_entity'|translate}}
				</label>
			</div>
		</div>

		<div class="form-group" ng-if="isMultiEntity">
			<label class="control-label col-sm-4">
				{{'intacct.entity_id'|translate}}
			</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="intacct.entity_id" />
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary Button" ng-disabled="saving||setupForm.$invalid" v-busy="saving" v-busy-label="{{'general.saving'|translate}}" v-busy-text="{{'general.save'|translate}}" v-pressable>
			<span translate>general.save</span>
		</button>
	</div>
</form>
