<form name="setupForm" ng-submit="save()">
	<div class="modal-header">
		<a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
		<h4 class="modal-title">
			{{'netsuite.connect_netsuite'|translate}}
		</h4>
	</div>
	<div class="modal-body form-horizontal">
		<p class="alert alert-danger" ng-show="error">
			{{error.message}}
		</p>
		
		<p class="required-indicator">
			<span class="required"></span> {{'general.indicates_required_field'|translate}}
		</p>

		<div class="form-group">
			<label class="control-label col-sm-4">
				{{'netsuite.account_id'|translate}}
				<span class="required"></span>
			</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="netsuite.account_id" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4">
				{{'netsuite.token_id'|translate}}
				<span class="required"></span>
			</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" ng-model="netsuite.token" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4">
				{{'netsuite.token_secret'|translate}}
				<span class="required"></span>
			</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" ng-model="netsuite.token_secret" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required />
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary Button" ng-disabled="saving||setupForm.$invalid" v-busy="saving" v-busy-label="{{'general.saving'|translate}}" v-busy-text="{{'general.save'|translate}}" v-pressable>
			<span translate>general.save</span>
		</button>
	</div>
</form>
