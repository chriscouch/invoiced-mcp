<div class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-4">
            <h4 class="settings-section-title">Settings</h4>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-4">Connected Account</label>
        <div class="col-sm-8 form-control-static">
            {{integration.name}}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-4">Notification Channel</label>
        <div class="col-sm-8 form-control-static">
            {{integration.extra.webhook_channel}}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-4">
            <a ng-href="{{integration.extra.webhook_config_url}}" target="_blank" rel="noopener noreferrer" class="btn btn-default">Manage on Slack</a>
        </div>
    </div>
</div>
