<form name="subscriptionForm" ng-submit="save(id, nextStartDate)" class="below0">
	<div class="modal-header">
		<a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
		<h4 class="modal-title">
			<span ng-show="isTrialing">{{'subscriptions.actions.extend_trial'|translate}}</span>
			<span ng-hide="isTrialing">{{'subscriptions.actions.change_period_start_date'|translate}}</span>
		</h4>
	</div>
	<div class="modal-body">
		<p class="alert alert-danger" ng-show="error">
			{{error.message}}
		</p>

		<div class="form-group">
			<label class="control-label" ng-show="isTrialing">{{'subscriptions.labels.trial_ends_on'|translate}}</label>
			<label class="control-label" ng-hide="isTrialing">{{'subscriptions.labels.next_period_start_date'|translate}}</label>
			<div class="input-group">
				<input class="form-control" type="text" ng-model="nextStartDate" ui-date="dateOptions" is-open="dpOpened" ng-change="updateBillDate(nextStartDate)" readonly="readonly" required />
				<span class="input-group-btn">
					<button type="button" class="btn btn-primary" ng-click="openDatepicker($event, 'dpOpened')">
						<span class="fas fa-calendar-alt"></span>
					</button>
				</span>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">{{'subscriptions.labels.next_bill'|translate}}</label>
			<div class="form-control-static">{{nextBillDate}}</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary Button" ng-disabled="subscriptionForm.$invalid||saving" v-busy="saving" v-busy-label="Saving" v-pressable>
			{{'general.save'|translate}}
		</button>
	</div>
</form>
