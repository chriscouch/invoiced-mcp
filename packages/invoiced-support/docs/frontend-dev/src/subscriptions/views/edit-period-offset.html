<form name="subscriptionForm" ng-submit="save(id, offset)" class="below0">
	<div class="modal-header">
		<a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
		<h4 class="modal-title">
			Change Billing Period Offset
		</h4>
	</div>
	<div class="modal-body form-horizontal">
		<p class="alert alert-danger" ng-show="error">
			{{error.message}}
		</p>

		<p>
			This offset will make the current billing period always be a fixed number of days after the bill date.
		</p>

		<div>
			<label class="control-label">Offset billing periods by</label>
			<div>
				<div class="input-group input-medium">
					<input class="form-control" type="number" ng-model="offset" />
					<span class="input-group-addon">
						days
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary Button" ng-disabled="subscriptionForm.$invalid||saving" v-busy="saving" v-busy-label="Saving" v-pressable>
			{{'general.save'|translate}}
		</button>
	</div>
</form>
