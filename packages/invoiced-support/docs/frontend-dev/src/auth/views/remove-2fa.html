<div class="modal-header">
	<a role="button" class="close" ng-click="close()" aria-hidden="true">&times;</a>
	<h4 class="modal-title">Two-Factor Authentication</h4>
</div>
<form name="removeForm" ng-submit="remove(password, token)">
	<div class="modal-body form-horizontal">
		<p>
			Are you sure you want to remove two-factor authentication? Please enter your password and two-factor verification code to disable this.
		</p>
		<br/>

		<p class="alert alert-danger" ng-show="error">
			{{error.message}}
		</p>

		<p class="required-indicator">
			<span class="required"></span> {{'general.indicates_required_field'|translate}}
		</p>

		<div class="form-group">
			<label class="control-label col-sm-4">
				Invoiced Password
				<span class="required"></span>
			</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" ng-model="password" required />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4">
				Verification Token
				<span class="required"></span>
			</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" ng-model="token" required />
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-danger Button" ng-disabled="removeForm.$invalid||saving" v-busy="saving" v-busy-label="Saving" v-pressable>
			{{'general.disable'|translate}}
		</button>
	</div>
</form>
