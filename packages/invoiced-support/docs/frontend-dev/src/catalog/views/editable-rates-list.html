<div class="editable-rates-list" ng-if="options.types">
	<div ng-repeat="type in options.types">
		<div class="line-item-rate" ng-repeat="appliedRate in line[type]">
			{{appliedRate|appliedRateName:type}}:
			<span ng-bind-html="value(appliedRate, type)"></span>
			<button type="button" class="btn btn-link btn-sm delete-rate" ng-click="delete(appliedRate, type)">
				<span class="fas fa-times"></span>
			</button>
		</div>
	</div>
</div>

<div class="editable-rates-list" ng-if="!options.types">

			<span class="fas fa-times"></span>
		</button>
	</div>
</div>
